<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Box - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=2070') center/cover;
            opacity: 0.1;
            filter: blur(5px);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #2196f3;
        }

        .login-header h1 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .login-header p {
            color: #ccc;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            bottom: 15px;
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2196f3;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.1);
        }

        .form-group input:focus + i {
            color: #2196f3;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: #2196f3;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover {
            background: #1976d2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .demo-info {
            margin-top: 25px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .demo-info p {
            margin: 5px 0;
        }

        .demo-info strong {
            color: #2196f3;
            font-weight: 600;
        }

        .features-list {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 13px;
            color: #ccc;
        }

        .features-list h4 {
            color: #2196f3;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .features-list ul {
            list-style: none;
            padding-left: 0;
        }

        .features-list li {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .features-list li i {
            color: #2196f3;
            margin-right: 8px;
            font-size: 12px;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #2196f3;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Delivery Box</h1>
            <p>Delivery Management System</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
                <i class="fas fa-user"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
                <i class="fas fa-lock"></i>
            </div>
            <button type="submit" class="login-btn">
                Login to Dashboard
            </button>
        </form>
        <div class="demo-info">
            <p>Demo Credentials:</p>
            <p>Username: <strong>admin</strong></p>
            <p>Password: <strong>admin123</strong></p>
        </div>
        <div class="features-list">
            <h4>System Features:</h4>
            <ul>
                <li><i class="fas fa-check"></i> Real-time Delivery Tracking</li>
                <li><i class="fas fa-check"></i> Order Management</li>
                <li><i class="fas fa-check"></i> Delivery Partner Management</li>
                <li><i class="fas fa-check"></i> Customer Management</li>
                <li><i class="fas fa-check"></i> Analytics & Reports</li>
            </ul>
        </div>
    </div>

    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loading = document.querySelector('.loading');
            
            if (username === 'admin' && password === 'admin123') {
                loading.style.display = 'flex';
                
                setTimeout(() => {
                    loading.style.display = 'none';
                    window.location.href = 'delivery-dashboard.html';
                }, 1500);
            } else {
                alert('Invalid credentials. Please use the demo credentials provided below the form.');
            }
        });
    </script>
</body>
</html>
